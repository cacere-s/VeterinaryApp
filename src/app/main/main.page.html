<ion-header>
  <ion-toolbar>
    <ion-title>Cuidado de Mascotas</ion-title>
    <ion-button fill="clear" color="danger" routerLink="" slot="end">
      <ion-icon name="log-out-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <!-- Banner -->
  <div class="banner">
    <div class="banner-content">
      <h2>Cuida la salud de tu mascota</h2>
      <p>Consejos y trucos para tu mascota</p>
    </div>
    <ion-button fill="clear" color="light" class="banner-button">
      <ion-icon name="arrow-forward-outline"></ion-icon>
    </ion-button>
  </div>

  <!-- Categorías -->
  <div class="categories">
    <h3>Categoría</h3>
    <div class="category-list">
      <ion-button class="category-button" color="medium" routerLink="/registro-mascotas" title="Agregar">
        <ion-icon slot="icon-only" name="add-outline"></ion-icon>
      </ion-button>            
      <ion-button class="category-button" color="secondary" routerLink="/perfil" title="Mis Mascotas">
        <ion-icon name="paw-outline" slot="icon-only"></ion-icon>
  
      </ion-button>
      <ion-button class="category-button" color="primary" title="Salud">
        <ion-icon name="fitness-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="category-button" color="tertiary" title="Agenda">
        <ion-icon name="calendar-number-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="category-button" color="success"title="veterinarios">
        <ion-icon name="person-outline" slot="icon-only"></ion-icon>
      </ion-button>
      <ion-button class="category-button" color="warning" title="Cosejos">
        <ion-icon name="fitness-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </div>
  </div>

  <!-- Búsqueda -->
  <ion-searchbar placeholder="Buscar"></ion-searchbar>

  <!-- Sección de Veterinarios -->
  <div class="veterinary">
    <h3>Veterinarios</h3>
    <div class="vet-list">
      <div class="vet-card" *ngFor="let vet of vets">
        <img [src]="vet.image" alt="Foto del Veterinario" class="vet-image" />
        <h4>{{ vet.name }}</h4>
        <p>{{ vet.speciality }}</p>
        <div class="vet-info">
          <ion-icon name="star"></ion-icon>
          <span>{{ vet.rating }}</span>
          <ion-icon name="location-outline"></ion-icon>
          <span>{{ vet.distance }} km</span>
        </div>
      </div>
    </div>
  </div>
</ion-content>
