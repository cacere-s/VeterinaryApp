<ion-header>
  <ion-toolbar>
    <ion-button class="btn" fill="clear" href="/main">
      <ion-icon name="arrow-back"></ion-icon>
      <ion-title >Regresar</ion-title>
    </ion-button>
    <ion-title>Veterinarios</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row> 
      <ion-col size="12" size-md="4" *ngFor="let vet of veterinarios">
        <ion-card>
          <ion-img [src]="vet.imagen" alt="Foto de {{ vet.nombre }}" style="object-fit: contain; width: 100%; height: auto; border-radius: 10px;"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ vet.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ vet.especialidad }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-row>
              <ion-col size="4">
                <ion-icon name="star"></ion-icon> {{ vet.rating }}
              </ion-col>
              <ion-col size="6">
                <ion-icon name="location"></ion-icon> {{ vet.distancia }} km
              </ion-col>
            </ion-row>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
